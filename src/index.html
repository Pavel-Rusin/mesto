<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="description" content="Проектная работа №4">
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
  <title>Проект Место</title>
</head>
<body class="page">
    <div class="root">
        <header class="header">
            <img src="./images/header-logo.png" alt="Место(Россия)" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/image.jpg" alt="Фото Кусто" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__title">
                        <h1 class="profile__fullname">Жак-Ив Кусто</h1>
                        <button class="profile__button profile__button_edit" type="button"></button>
                    </div>
                <p class="profile__subtitle">Исследователь океана</p>
                </div>
            <button class="profile__button profile__button_add" type="button"></button>
            </section>
            <section class="elements">
                <ul class="elements__list">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup popup_type_profile">
        <form name="shape" class="popup__container popup__form" novalidate>
            <button class="popup__close popup__profile_close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" class="popup__input popup__input_fullname" name="popup__fullname" id="fullname-input" minlength="2" maxlength="40" required>
            <span class="popup__error" id="fullname-input-error"></span>
            <input type="text" class="popup__input popup__input_subtitle" name="popup__subtitle" id="subtitle-input" minlength="2" maxlength="200" required>
            <span class="popup__error" id="subtitle-input-error"></span>
            <button class="popup__submit popup__button_type_submit popup__button_type_info" type="submit">Сохранить</button>
        </form>
    </div>
    <div class="popup popup_type_add-card">
        <form name="image" class="popup__container popup__form" novalidate>
            <button class="popup__close popup__image_close" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <input type="text" class="popup__input popup__input_name" name="name" placeholder="Название" id="image-name" minlength="1" maxlength="30" required>
            <span class="popup__error" id="image-name-error"></span>
            <input type="url" class="popup__input popup__input_image" name="link" placeholder="Ссылка на картинку" id="image-url" required>
            <span class="popup__error" id="image-url-error"></span>
            <button class="popup__submit popup__button_type_submit" type="submit">Сохранить</button>
        </form>
    </div>
    <div class="popup popup_type_photo">
        <figure class="popup__container popup__container_photo">
            <button class="popup__close popup__photo_close" type="button"></button>
            <img class="popup__image" src="" alt="">
            <p class="popup__description"></p>
        </figure>
    </div>
    <template id="element">
        <li class="element">
            <div class="element__link" href="#">
                <img src="" alt="" class="element__image">
            </div>
            <button class="element__delete"></button>
            <div class="element__description">
                <h3 class="element__text"></h3>
                <button class="element__like" type="button"></button>
            </div>
        </li>
    </template>
    <!-- <script src="./js/index.js" type="module"></script> -->
</body>
</html>
