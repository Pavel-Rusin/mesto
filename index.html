<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="description" content="Проектная работа №4">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект Место</title>
</head>
<body class="page">
    <div class="root">
        <header class="header">
            <img src="./images/header-logo.png" alt="Место(Россия)" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/image.jpg" alt="Фото Кусто" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__title">
                        <h1 class="profile__fullname">Жак-Ив Кусто</h1>
                        <transition class="profile__button profile__button_edit"></transition>
                    </div>
                <p class="profile__subtitle">Исследователь океана</p>
                </div>
            <button class="profile__button profile__button_add"></button>
            </section>
            <section class="elements">
                <ul class="cards">
                    <li class="element">
                        <img src="./images/kirill-pershin-1088404-karachaevsk.png" alt="Карачаевск" class="element__image">
                        <div class="element__description">
                            <h3 class="element__text">Карачаевск</h3>
                            <button class="element__like"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/kirill-pershin-1404681-elbrus.png" alt="Эльбрус" class="element__image">
                        <div class="element__description">
                            <h3 class="element__text">Гора Эльбрус</h3>
                            <button class="element__like"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/kirill-pershin-1556355-dombay.png" alt="Домбай" class="element__image">
                        <div class="element__description">
                            <h3 class="element__text">Домбай</h3>
                            <button class="element__like"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/kirill-pershin-1404681-elbrus.png" alt="Эльбрус" class="element__image">
                        <div class="element__description">
                            <h3 class="element__text">Гора Эльбрус</h3>
                            <button class="element__like"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/kirill-pershin-1556355-dombay.png" alt="Домбай" class="element__image">
                        <div class="element__description">
                            <h3 class="element__text">Домбай</h3>
                            <button class="element__like"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/kirill-pershin-1088404-karachaevsk.png" alt="Карачаевск" class="element__image">
                        <div class="element__description">
                            <h3 class="element__text">Карачаево-Черкессия</h3>
                            <button class="element__like"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" class="popup__input popup__input_fullname" name="popup__fullname">
            <input type="text" class="popup__input popup__input_subtitle" name="popup__subtitle">
            <button class="popup__submit" type="submit">Сохранить</button>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
